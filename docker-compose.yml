version: "2"
services:
  docker-registry:
    image: registry:2
    restart: always
    volumes:
      - /opt/docker/registry/data:/tmp/registry-dev

  docker-registry-proxy:
    image: ppcelery/docker-registry-proxy
    restart: always
    ports:
      - "443:443"
    links:
      - docker-registry:docker-registry
    volumes:
      - /etc/nginx/conf.d:/etc/nginx/conf.d
      - ./keys:/etc/nginx/ssl:ro

networks:
  default:
    driver: bridge
